<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <!-- Logo DOGGYWASH - Version verticale pour campagnes publicitaires -->
  
  <!-- Paw print icon (centered) -->
  <g transform="translate(50, 20) scale(1.5)">
    <!-- 4 Toe pads -->
    <ellipse cx="13" cy="16" rx="6" ry="8" fill="#0A2540"/>
    <ellipse cx="27" cy="8" rx="5.5" ry="7" fill="#0A2540"/>
    <ellipse cx="41" cy="8" rx="5.5" ry="7" fill="#0A2540"/>
    <ellipse cx="55" cy="16" rx="6" ry="8" fill="#0A2540"/>
    
    <!-- Main pad -->
    <path 
      d="M34 24 
         C20 24, 8 38, 12 52 
         C14 58, 24 64, 34 64 
         C44 64, 54 58, 56 52 
         C60 38, 48 24, 34 24 Z"
      fill="#0A2540"
    />
    
    <!-- Clean water drop cutout -->

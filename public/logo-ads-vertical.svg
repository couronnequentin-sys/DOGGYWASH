  <!-- Tagline (centered) -->
  <text x="100" y="210" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="500" font-size="14" fill="#486581" letter-spacing="1" text-anchor="middle">

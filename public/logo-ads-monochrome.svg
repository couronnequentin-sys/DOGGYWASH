    <ellipse cx="13" cy="16" rx="6" ry="8" fill="#000000"/>
    <ellipse cx="27" cy="8" rx="5.5" ry="7" fill="#000000"/>
    <ellipse cx="41" cy="8" rx="5.5" ry="7" fill="#000000"/>
    <ellipse cx="55" cy="16" rx="6" ry="8" fill="#000000"/>
    

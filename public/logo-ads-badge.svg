<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Logo DOGGYWASH - Version badge avec fond pour campagnes publicitaires -->
  
  <!-- Background badge -->
  <rect x="0" y="0" width="300" height="100" rx="20" fill="#0A2540"/>
  
  <!-- Paw print icon (white) -->
  <g transform="translate(15, 20) scale(1.1)">
    <!-- 4 Toe pads -->
    <ellipse cx="13" cy="16" rx="6" ry="8" fill="white"/>
    <ellipse cx="27" cy="8" rx="5.5" ry="7" fill="white"/>
    <ellipse cx="41" cy="8" rx="5.5" ry="7" fill="white"/>
    <ellipse cx="55" cy="16" rx="6" ry="8" fill="white"/>
    
    <!-- Main pad -->
    <path 
      d="M34 24 
         C20 24, 8 38, 12 52 
         C14 58, 24 64, 34 64 
         C44 64, 54 58, 56 52 
         C60 38, 48 24, 34 24 Z"
      fill="white"
    />
    
    <!-- Clean water drop cutout -->
    <path 
      d="M34 33
         C34 33, 26 44, 26 50
         C26 54.4, 29.6 58, 34 58
         C38.4 58, 42 54.4, 42 50
         C42 44, 34 33, 34 33 Z"
      fill="#8dbdde"
    />
  </g>
  
  <!-- Text DOGGYWASH (white) -->
  <text x="90" y="50" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="800" font-size="32" fill="white" letter-spacing="2">
    DOGGYWASH
  </text>
  
  <!-- Tagline (light blue) -->
  <text x="90" y="72" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="500" font-size="12" fill="#8dbdde" letter-spacing="1">
    Propre. Rapide. Sans stress.
  </text>
</svg>

